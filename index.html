<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="main">
        <div class="calculator">
            <input readonly id="screen"><br><br>
            <div class="row">
                <button id="seven" value="7" class="number">7</button>
                <button id="eight" value="8" class="number">8</button>
                <button id="nine" value="9" class="number">9</button>
                <button id="divide" value="/" class="operation">/</button>
            </div> <br>
            <div class="row">
                <button id="four" value="4" class="number">4</button>
                <button id="five" value="5" class="number">5</button>
                <button id="six" value="6" class="number">6</button>
                <button id="multiply" value="*" class="operation">*</button>
            </div> <br>
            <div class="row">
                <button id="one" value="1" class="number">1</button>
                <button id="two" value="2" class="number">2</button>
                <button id="three" value="3" class="number">3</button>
                <button id="subtract" value="-" class="operation">-</button>
            </div> <br>
            <div class="row">
                <button id="zero" value="0" class="number">0</button>
                <button id="dot" value="." class="operation">.</button>
                <button id="equal" value="=" onclick="screen.value=eval(screen.value)">=</button>
                <button id="add" value="+" class="operation">+</button>
            </div>
            <div class="row">
                <button id="clear" onclick="screen.value=''">Clear All</button>
            </div>
        </div>
    </div>





    <script src="index.js"></script>
</body>
</html>
